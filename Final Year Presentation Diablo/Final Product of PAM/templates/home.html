
<form method="POST" action="{% url 'display' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="Column Name">Column Name: </label><br>
    <input type="text" name="column_name" id="column_name"><br>
    <label for="CSV File">Select a CSV file</label><br>
    <input type="file" name="csv-file" id="csv-file"><br>
    <input type="submit" value="Submit">
</form>
